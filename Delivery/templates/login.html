        <div class="row" >

                <div class="login-panel panel panel-default" style="margin-top: 100px">
                    <div class="panel-heading">
                        <h2 class="panel-title" style="text-align: center">NullPointers</h2>
                        <img src="../img/delivery.png" alt="Smiley face"  width="100%">
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control"  [(ngModel)]="user.dni" placeholder="Usuario" name="dni" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" [(ngModel)]="user.contrasena" placeholder="ContraseÃ±a" name="contrasena" type="password">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a (click)="userLogin()" class="btn btn-lg btn-success btn-block">Login</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a id="clicame" class="hidden" routerLink="../dashboard">Main</a>
